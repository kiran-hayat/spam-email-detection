<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <style>
        /* Set background color gradient */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: white;  /* Set text color to white */
            min-height: 100vh;
        }

        /* Container for content */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        /* Style for the form */
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        /* Add a footer at the bottom */
        footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Detection</h1>
        <form method="POST" action="/predict">
            <label for="email">Enter Email Content:</label><br>
            <textarea id="email" name="email" placeholder="Type your email here..."></textarea><br>
            <button type="submit">Check</button>
        </form>
        {% if result %}
        <div class="result">
            <p>Result: {{ result }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer with some info -->
    <footer>
        <p>Developed with ❤️ by Kiran Hayat</p>
    </footer>
</body>
</html>
